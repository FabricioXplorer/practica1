<script>
    function salto_de_linea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function mostrarmensaje(mensaje){
        document.write(mensaje);
        salto_de_linea();
    }
    alert("suma de dos numeros introducidos por teclado")
    let numero1=parseInt(prompt("numero 1"));
    //promt sirve para introducir por teclado una variable
    //me permite mandar un mensaje de orientacion
    let numero2=parseInt(prompt("numero2"));
    function sumar (a,b){
        return a+b
    }
    let resultado = sumar (numero1,numero2)
    alert(resultado)
    console.log(resultado)
    mostrarmensaje(resultado)
    
    function restar (a,b){
        return a-b
    }
    let resultado2 = restar (numero1,numero2)
    alert(resultado2)
    console.log(resultado2)
    mostrarmensaje(resultado2)

    function multiplicar(a,b){
        return a*b
    }
    let resultado3 = multiplicar (numero1,numero2)
    alert(resultado3)
    console.log(resultado3)
    mostrarmensaje(resultado3)

    function dividir (a,b){
        return a/b
    }
    let resultado4 = dividir (numero1,numero2)
    alert(resultado4)
    console.log(resultado4)
    mostrarmensaje(resultado4)

</script>
